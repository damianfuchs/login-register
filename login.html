<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./estilos/login.css">
    
</head>
<body>
    
        <div class="contenedor">
            <div class="bienvenida">
                <div class="titulo">
                    <h2>¡Hola, Bienvenido!</h2>
                </div>
                <div class="notenescuenta">
                    <a href="">¿No tenés cuenta?</a>  
                </div>
                <div class="registrar">
                    <button>Registráte</button>
                </div>
            </div>
            <div class="contenedorlogin">
                <h2>Iniciar Sesión</h2>
                <input placeholder="Usuario" class="username" type="text">
                <input placeholder="Contraseña" class="password" type="password">
                <a href="">¿Olvidaste tu contraseña?</a>
                <button>Entrar</button>
                <h5>Iniciar sesión con</h3>
                <div class="social-login">
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-facebook"></i></button>
                    <button class="social-btn"><i class="fab fa-github"></i></button>
                    <button class="social-btn"><i class="fab fa-linkedin-in"></i></button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
</body>
</html>
